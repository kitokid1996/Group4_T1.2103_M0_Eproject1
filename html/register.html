<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asia Festival Center</title>
    
    <!-- --------------------------------------------- -->
        <link rel="stylesheet" href="../css/main_style.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-  theme.min.css">
        <link rel="stylesheet" href="../css/register.css">
        <link rel="icon" href="../images/logo.png">

        <!-- ---------------------------------------- -->
</head>
<body>
    
    <nav  id="navJS">        
        
    </nav>
<!-- ////////////////////////////////////////   Section   //////////////////////////////////////////////////////////////////////////////// -->
    <section>
        <form action="data.html" onsubmit="return   register()">
            <table border="0"   class="table_register" >
                <tr>
                    <td class="title_table_register" colspan="2">Bảng Đăng ký Thành Viên</td>
                </tr>
    <!-- ------------------------------------------ -->
                <tr>
                    <td id="column_left">Họ Và Tên</td>
                    <td id="column_right"> <input id="name" type="text" required placeholder="nhập vào đây họ và tên"   pattern="\D{5,}" onkeyup = "return regex_name()"   ><forn id="image_name"> </forn><br><forn id="regex_name"></forn> </td>
                </tr>
    <!-- ------------------------------------------- -->
                <tr>
                    <td id="column_left">Giới Tính</td>
                    <td id="column_right"> 
                        <input type="radio"  name="hob" value="Nam"> Nam 
                        <input type="radio"  name="hob" value="Nữ"> Nữ 
                        <input type="radio"  name="hob" value="Giới Tính Thứ 3"> Giới Tính Thứ 3
                    </td>
                </tr>
    <!-- ------------------------------------------- -->
                <tr>
                    <td id="column_left">Ngày sinh</td>
                    <td id="column_right"> <input id="birth" type="text" pattern="^\d{4}\/\d{1,2}\/\d{1,2}$"  onkeyup = "return regex_birth()"   ><forn id="image_birth"> </forn><br><forn id="regex_birth"></forn></td>
                </tr>
    <!-- -------------------------------------------------- -->
                <tr>
                    <td id="column_left">Địa Chỉ</td>
                    <td id="column_right"> <input id="address" type="text" placeholder="Nhập Vào đây Địa Chỉ" width="100" height="50" ></td>
                </tr>
    <!-- ---------------------------------------------------------------------- -->
                <tr>
                    <td id="column_left">Email</td>
                    <td id="column_right"> <input id="mail" type="email" required placeholder="nhập vào đây Email của bạn"   pattern="\w{6,}@\w{4,}\.\w{2,}"   onkeyup = "return regex_email()" ><forn id="image_mail"> </forn><br><forn id="regex_mail"></forn></td>
                </tr>
    <!-- ----------------------------------------------------------------------------------- -->
                <tr>
                    <td id="column_left">Số Điện Thoại</td>
                    <td id="column_right"> <input id="phone" type="text" required placeholder="nhập vào đây số điện thoại" pattern="\d{10,12}" onkeyup = "return regex_phone()"   ><forn id="image_phone"> </forn><br><forn id="regex_phone"></forn> </td>
                </tr>
    <!-- --------------------------------------------------------------------------------------------------------------------------- -->
                <tr>
                    <td id="column_left">Mật Khẩu</td>
                    <td id="column_right"> <input id="pass" type="password" placeholder="Nhập Vào đây ..." pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[\W].*){8,}" onkeyup = "return regex_pass()"   ><forn id="image_pass"> </forn><br><forn id="regex_pass"></forn> </td>
                </tr>
    <!-- --------------------------------------------------------------------------------------------- -->
                <tr>
                    <td colspan="2"><input type="button"    value="Đồng Ý"  onclick="login()">  <input type="reset"> </td>
                </tr>
            </table>
                            
            <p class="note">Chú Ý: SĐT Là Mã Đăng Nhập Của Bạn</p>
        </form>
        

    </section>

<!-- ///////////////////////////////////////////////   Footer   ///////////////////////////////////////////////////////////////////////// -->

        <footer id="footerJS" >
            

        </footer>
        
    
    <!-- Compiled and minified jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="../js/NavFooter.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
